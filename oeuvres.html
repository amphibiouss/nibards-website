<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection | Nibards.fr</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <header class="main-header">
        <nav>
            <div class="logo">Nibards.fr</div>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="oeuvres.html" class="active">Collection</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="collection-header">
            <h1 class="reveal-text">Nos collections</h1>
            <section class="filters-section">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Toutes les œuvres</button>
                    <button class="filter-btn" data-filter="Antiquité">Antiquité</button>
                    <button class="filter-btn" data-filter="Cubisme">Cubisme</button>
                    <button class="filter-btn" data-filter="Manuscrits mystico-mammaires">Manuscrits</button>
                    <button class="filter-btn" data-filter="Armures & saints nichons">Armures</button>
                    <button class="filter-btn" data-filter="Artefacts comestibles sacrés">Artefacts</button>
                    <button class="filter-btn" data-filter="Reliques mammaires sacrées">Reliques</button>
                </div>
            </section>
        </section>

        <section class="oeuvres-grid">
            <div class="oeuvres-container">
                <!-- Les œuvres seront chargées dynamiquement via JavaScript -->
            </div>
        </section>

        <div class="oeuvre-detail" id="oeuvre-detail">
            <div class="detail-content">
                <button class="close-btn">&times;</button>
                <div class="detail-image">
                    <img src="" alt="">
                </div>
                <div class="detail-info">
                    <h2></h2>
                    <div class="metadata"></div>
                    <div class="description"></div>
                    <div class="analyse"></div>
                    <div class="fun-fact"></div>
                </div>
                <audio class="audio-guide" controls>
                    <source src="" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Nibards.fr - Musée Virtuel d'Art Absurde</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/oeuvres.js"></script>
</body>
</html>
